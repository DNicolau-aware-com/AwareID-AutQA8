[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    stateless: Stateless API tests (no enrollment needed)
    stateful: Stateful API tests (require server-side state)
    integration: Integration tests (multi-step workflows)
    face_liveness: Face Liveness API tests
    face_matcher: Face Matcher (Nexaface) API tests
    gallery: Gallery 1-N match API tests
    document_verification: Document Verification API tests
    knomi_web: Knomi Web B2C SDK tests
    preface: Preface SDK tests
    encrypted: Encrypted endpoint tests
    enrollment: Enrollment API tests
    authentication: Authentication API tests
    admin: Admin portal API tests

addopts =
    -v
    --strict-markers
    --tb=short
    -p no:warnings
    --alluredir=allure-results
    --html=report.html
    --self-contained-html
